<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Electron based interface for tozan</title>
    <style>
    table {
      width: 100%;
    }
    .filepath {
      background-color: lightgreen;
    }
    .hash {
      background-color: silver;
    }
    .filesize {
      background-color: lightblue;
    }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>

  <script>
  import Vue from 'vue';
  import Test from './test';

  const app = new Vue(Test).$mount('#app');

  import {ipcRenderer} from 'electron';

  ipcRenderer.on('rows', (event, rows) => {
    app.rows = rows;
  });

  app.text = "Electron Forge with Vue.js!";
  </script>
</html>
