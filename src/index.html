<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Electron based interface for tozan</title>
  </head>
  <body>
    <div id="app"></div>
  </body>

  <script>
  import Vue from 'vue';
  import Test from './test';

  const app = new Vue(Test).$mount('#app');

  import {ipcRenderer} from 'electron';

  ipcRenderer.on('rows', (event, rows) => {
    console.log('These rows coming from the page');
    console.log('rows.length', rows.length);
    app.rows = rows;
  });

  app.text = "Electron Forge with Vue.js!";
  </script>
</html>
